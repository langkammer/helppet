        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

    <link rel="stylesheet" href="styles/material.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&sensor=false&v=3&libraries=geometry"></script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">Hel Pet</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{'active': menu == '/pedido'}"><a href="#/pedido">Pedidos</a></li>
            <li ng-class="{'active': menu == '/mapa'}"><a href="#/mapa">Mapa</a></li>
            <li ng-class="{'active': menu == '/about'}"><a href="#/about">Sobre Nós</a></li>
            <li ng-class="{'active': menu == '/contato'}"><a href="#/contato">Contato</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <div class="nav navbar-nav" id="barraLogin" ng-hide="usuario">
              <button class="mdl-button mdl-js-button mdl-button--accent" ng-click="cadastrar()">Junte se a nós</button>
              <button class="mdl-button mdl-js-button mdl-button--primary" ng-click="login()">Login</button>
            </div>
            <div class="nav navbar-nav" id="barraPerfil" >
              <img ng-if="usuario.idSocial" ng-src="https://graph.facebook.com/{{usuario.idSocial}}/picture?type=large" height="50px" width="50px" class="img-circle">
              <img ng-if="!usuario.idSocial" src="images/{{usuario.perfilFoto}}" height="50px" width="50px" class="img-circle">
              {{usuario.nome}}
            </div>
            <ul class="nav navbar-nav" ng-show="usuario">
              <li ng-class="{'active': menu == '/perfil'}"><a href="#/perfil">Meu Perfil </a></li>
              <li style="margin-top: 12px"><i class="material-icons" ng-click="logout()"> exit_to_app</i></li>

            </ul>

          </ul>
        </div>
      </div>
    </nav>
    <!-- notificação -->
    <div ng-show="usuario && !usuario.email" class="alert alert-danger alert-dismissible espacamento espacamento3" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Email!</strong> Por Favor informe o seu endereço de email.
      <a href="#/perfil" class="btn btn-link">Por favor atualize seu email</a>
    </div>

    <div class="espacamento" ng-view=""></div>

    <!-- Modal Login -->
    <div class="modal fade modal-login" id="LoginModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="LoginModal">Login</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="login">Login</label>
                <input type="email" class="form-control" id="login" placeholder="Login" ng-model="login.user">
              </div>
              <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Senha" ng-model="login.pass">
              </div>
            </form>
            <a ng-click="reenviarSenha()">Esqueceu sua senha?</a>
            <p></p>
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="logarRedesocial('FACEBOOK')"><i class="fa fa-facebook-official"></i> &nbsp; Facebook Login</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="logar()">Logar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Cadastrar -->
    <div class="modal fade modal-login" id="CadastrarUsuario">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="CadastrarUsuario">Junte se a Nós</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="user.nome">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="user.senha">
                <label for="senha2">Repita sua Senha</label>
                <input type="password" class="form-control" id="senha2" placeholder="Senha" ng-model="user.senha2">
                <p></p>
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="logarRedesocial('FACEBOOK')"><i class="fa fa-facebook-official"></i> &nbsp; Use o Facebook se Cadastrar</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" ng-hide="user.senha != user.senha2 || !user.senha || !user.senha" ng-click="salvarUser()">Cadastrar-Se</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
