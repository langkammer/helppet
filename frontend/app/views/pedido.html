<div >

  <div class="espacamento3">

    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <div class="col-md-2 pull-left">
              <div class="panel panel-default">
                <div class="panel-heading">Animal</div>
                <div class="panel-body">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="caes">
                    <input type="radio" id="caes" class="mdl-radio__button" name="options"  value="CAES" checked ng-model="tipoAnimal">
                    <span class="mdl-radio__label">Cães</span>
                  </label>
                  <p></p>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gatos">
                    <input type="radio" id="gatos" class="mdl-radio__button" name="options" value="GATOS" ng-model="tipoAnimal">
                    <span class="mdl-radio__label">Gatos</span>
                  </label>
                  <p></p>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="outros">
                    <input type="radio" id="outros" class="mdl-radio__button" name="options" value="OUTROS" ng-model="tipoAnimal">
                    <span class="mdl-radio__label">Outros</span>
                  </label>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">Onde</div>
                <div class="panel-body">
                  <p>Raio Localizacao</p>
                  <input class="mdl-slider mdl-js-slider" type="range"
                         min="0" max="100" tabindex="0" ng-model="raio">
                  <div ng-show="raio">{{raio}} KM</div>
                  <p>Estado</p>
                  <select name="estados" id="estados" class="form-control" ng-model="estado"
                          ng-options="e as e.nome for e in uf" style="width: 100%;"
                          ng-change="listaCidades(estado.sigla)" data-placeholder="Selecione o Estado" >
                    <option></option>
                  </select>
                  <p>Cidades</p>
                  <select name="cidades" id="cidades" class="form-control" ng-model="cidade"
                          ng-options="c.codigoMunicipioIbge as c.nome for c in cidades" style="width: 100%;"
                          data-placeholder="Selecione a Cidade" >
                    <option></option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="listarPedidos()">Filtrar</button>
              <button type="submit" class="btn btn-danger btn-lg btn-block">Limpar</button>
            </div>
          </div>
         </form>
        <div class="col-md-9 pull-left">
          <!-- Accent-colored raised button with ripple -->
          <button ng-show="usuario" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="adicionarPedido()">
            <i class="material-icons">pets</i> Adicionar Animal Perdido
          </button>
          <ul class="nav nav-tabs">
            <li role="presentation" class="dropdown pull-right">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Ordem <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a>Data Decrescente</a></li>
                <li><a>Data Crescente</a></li>

              </ul>
            </li>

          </ul>
          <div ng-repeat="p in listaPedidos" class="pull-left pedidos">
            <div class="espacamento_img">
              <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text">{{p.tipoAnimal}}</h2>
                </div>
                <div >
                  <uib-carousel interval="myInterval" no-wrap="noWrapSlides" >
                    <uib-slide>
                      <img ng-src="service/pedido/{{p.id}}/getFoto/0">
                      <div class="carousel-caption">
                      </div>
                    </uib-slide>
                  </uib-carousel>
                </div>
                <div class="mdl-card__supporting-text">
                  Condições :
                  {{p.condicoes}}
                  <p></p>
                  Observação:
                  {{p.observacao}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Updates
                  </a>
                </div>
              </div>

            </div>

          </div>



        </div>
        <div  align="center">
          <pagination boundary-links="true" total-items="totalItensPgirs" ng-model="paginaPedidos" ng-change="pageChangedPgirs()" class="pagination-sm" previous-text="<" next-text=">" first-text="<<" last-text=">>"></pagination>
        </div>

      </div>

    </div>

  </div>


</div>
