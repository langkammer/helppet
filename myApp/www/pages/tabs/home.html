<ion-view view-title=="Home">
  <ion-content class="padding">
    <div class="list card" ng-repeat="item in pedidos">
      <div>
        <div class="item item-avatar"  >
          <img src="img/cao-vira-lata.jpg">
          <h2>{{item.usuario.nome}}</h2>
          <p>{{item.data}}</p>
        </div>

        <div class="item item-body">
          <a href="#/tab/detalhespedido">

          <ion-slide-box on-slide-changed="slideChanged(index)">
            <div >
              <ion-slide>
                <img class="full-image" ng-src="{{item.fotos[0]}}">
              </ion-slide>
            </div>
          </ion-slide-box>
            <!--<img  height="100px" width="100px" ng-src="service/pedido/{{item.id}}/getFoto/0">-->

          </a>
          <p>
            {{item.condicoes}}
          </p>
          <p>
            {{item.observacao}}
          </p>
          <p>
            <a href="#" class="subdued">5 Comentarios</a>
          </p>

        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-chatbox"></i>
            Comentar
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Compartilhar
          </a>
        </div>
        <p></p>
      </div>
    </div>
    <div class="card">
      <button class="button button-full  button-energizedbutton-light"  ng-click="comentarios()">
        <div class="ion-social-twitch">&nbsp; Mais Postagengs</div>
      </button>    </div>
  </ion-content>

</ion-view>
