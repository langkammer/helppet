<div class="modal">
  <header class="bar bar-header bar-positive">
    <h1 class="title">Cadastrar Pedido</h1>
    <div class="button button-clear" ng-click="pedidoCadastro.hide()"><span class="icon ion-close"></span></div>
  </header>
  <content has-header="true" padding="true">
    <ion-view view-title="Pedido">
      <ion-content class="has-header">
        <div class="item item-divider">
          Novo Pedido
        </div>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Tipo Animal
            </div>
            <select ng-model="pedido.tipoAnimal">
              <option value="CAES" selected>CÃO</option>
              <option value="GATOS">GATO</option>
              <option value="OUTROS">OUTROS</option>
            </select>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Condição
            </div>
            <select ng-model="pedido.condicoes">
              <option  value="Bom Estado" selected>Bom Estado</option>
              <option value="Machucado" >Machucado</option>
            </select>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Estado
            </div>
            <select name="estados" id="estados" class="form-control" ng-model="estado"
                    ng-options="e as e.nome for e in uf" style="width: 100%;"
                    ng-change="listaCidades(estado.sigla)" data-placeholder="Selecione o Estado" >
            </select>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Cidade
            </div>
            <select name="cidades" id="cidades" class="form-control" ng-model="municipio"
                    ng-options="c as c.nome for c in cidades" style="width: 100%;"
                    data-placeholder="Selecione a Cidade" ng-change="selecionaCidade(municipio)">
              <option></option>
            </select>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Frequencia
            </div>
            <select ng-model="pedido.frequencia">
              <option  value="UMA" selected>1 vez</option>
              <option value="DUAS" >2 vezes</option>
              <option value="TRES" >3 vezes ou mais</option>

            </select>
          </label>
          <label class="item item-input">
            <span class="input-label">Data Avistamento</span>
            <input type="date">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Observação</span>
            <textarea  type="text" rows="10"  placeholder="Observação" ng-model="pedido.observacao"></textarea>
          </label>

        </div>
      </ion-content>

    </ion-view>

  </content>
  <footer class="bar bar-footer bar-positive">
    <content>
      <button class="button button-positive " ng-click="salvarPedido()">
        Aplicar
      </button>
      <button class="button button-assertive"  ng-click="pedidoCadastro.hide()">
        Cancelar
      </button>
    </content>
  </footer>
</div>
