<div class="modal">
  <header class="bar bar-header bar-positive">
    <h1 class="title">Cadastrar Pedido</h1>
    <div class="button button-clear" ng-click="fotoPedidos.hide()"><span class="icon ion-close"></span></div>
  </header>
  <content has-header="true" padding="true">
    <ion-view view-title="Filtro">
      <ion-content class="has-header">
        <div class="item item-divider">
          Selecionar Foto para Pedido
        </div>
        <div class="list">
          <button class="button ion-android-camera" ng-click="tirarFoto()">&nbsp; Tira Foto</button>
          <button class="button ion-android-image" ng-click="anexarFoto()">&nbsp; Anexar Foto</button>
          <div ng-repeat="foto in fotos">
            <div ng-show="foto !== undefined">
              <div class="card">
                <div class="item item-text-wrap">
                  <img  ng-src="foto" width="50%" height="50%"><i class="icon ion-star" ng-click="removeFoto(foto)"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ion-content>

    </ion-view>

  </content>
  <footer class="bar bar-footer bar-positive">
    <content>
      <button class="button button-positive " ng-click="finalizarPedido()">
        Aplicar
      </button>
      <button class="button button-assertive"  ng-click="fotoPedidos.hide()">
        Cancelar
      </button>
    </content>
  </footer>
</div>
